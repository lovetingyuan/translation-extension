<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #app {
      padding: 40px;
      width: 300px;
    }

    #origin {
      padding: 5px 10px;
      height: 40px;
      font-size: 1.2em;
      width: 70%;
      display: inline-block;
      box-sizing: border-box;
      vertical-align: middle;
    }

    #translate {
      cursor: pointer;
      padding: 5px 10px;
      height: 40px;
      width: 28%;
      display: inline-block;
      box-sizing: border-box;
      vertical-align: middle;
    }

    #result {
      font-size: 18px;
    }

    #result:before {
      content: '结果: ';
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div id="app" class="popup-content">
    <div>
      <input type="text" id="origin" autofocus placeholder="输入原文">
      <input type="button" id="translate" value="翻译">
    </div>
    <p id="result"></p>
  </div>
  <script src="scripts/popup.js"></script>
</body>

</html>
